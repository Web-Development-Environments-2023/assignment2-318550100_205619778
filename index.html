<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- this script is for game interval and background sound -->

    <script>
        var intervalId;
        var game_audio = new Audio();
        var background_audio = new Audio();
        background_audio.src = "sounds/theme.mp3"
        game_audio.src = "sounds/backgroundSound.mp3"
        game_audio.volume = 0.3;
        background_audio.volume = 0.4;
        background_audio.loop = true;
        game_audio.loop = true;
        background_audio.play();

        function startInterval(func) {
        intervalId = setInterval(func,1000/60);
        game_audio.currentTime=0
        game_audio.play();
        background_audio.pause();
        }

        function stopInterval() {
        clearInterval(intervalId);
        game_audio.pause();
        background_audio.play();
        }
    </script>
</head>
<body>

    <!-- header -->
    <div id="header" class="header">
            <img id=logoImage src="/images/logo.png">
            <h1>Chicken Invaders</h1>
    </div>

    <!-- menu -->
    <div id="menu" class="menu">
        <ul>
            <li><a href="#" id="home">Home</a></li>
            <li><a href="#" id="login">Login</a></li>
            <li><a href="#" id="register">Register</a></li>
            <li><a href="#" id="about">About</a></li>
          </ul>
    </div>

    <!-- content -->
    <div id="content">
        <!-- Welcome Screen -->
        <div id="welcomeScreen">
            <button id="loginBtn" class="welcomeBtn">Login</button>

        <!-- Register Screen -->

                </div>
                <div class="registerFormRow">

                </div>
                <div class="registerFormRow">
                    <label>Last Name:</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
                <div class="registerFormRow">
                    <label>Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="registerFormRow">
                    <label>Birthday:</label>
                    <input type="date" id="birthday" name="birthday">
                </div>
                <div class="registerFormRow">
                    <button type="submit" id="submit">Register</button>

            </form>
        </div>
        <!-- Login Screen -->
        <div id="loginScreen">
            <form id="loginForm" method="post">
                <h1>Login</h1>
                <div class="loginFormRow">
                    <input type="text" id="usernameL" name="usernameL" placeholder="Username" required>
                </div>
                <div class="loginFormRow">
                    <input type="password" id="passwordL" name="passwordL" placeholder="Password" required>
                </div>
                <div class="loginFormRow">
                    <button type=submit id="submitL">Login</button>
                </div>
            </form>
        </div>
        <!-- Settings Screen -->
        <div id="settingsScreen">

                    <tr>
                        <td><label>Move up</label></td>

                    <tr>
                        <td><label>Move right</label></td>
                        <td></td>

                    <tr>
                        <td><label>Move laft</label></td>

                        <td><label>Enter Fire Button</label></td>
                        <td></td>

                <button type="submit" id="submitS">Start Game</button>
            </form>
        </div>
